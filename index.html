<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>What's the number - Game</title>
</head>
<body>
  <div class="content-center">
    <h1>Find the number from 0 to 100</h1>
    <p id="mainText">Enter a number from 0 to 100 to start</p>
    <p class="attempts">Attempts: <span id="numberAttempts">0</span></p>
    <div class="input__container">
      <input type="number" placeholder="Enter a number" id="inputNumber" max="100" min="1">
      <button id="btnSend">Send</button>
    </div>
    <div class="created-by">
      <p>Created by <a href="https://www.instagram.com/arthurdev._/">arthurdev_.</a></p>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
